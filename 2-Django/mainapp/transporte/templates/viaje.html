<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border = "1">
            <thead>
                <tr>
                    <th>Id Viaje</th>
                    <th>Ruta</th>
                    <th>chofer</th>
                    <th>fechaViaje</th>
                    <th>observaciones</th>
                    <th colspan="3">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {%for viaje in Viaje%}
                <tr>
                    <td>{{viaje.id}}</td>
                    <td>{{viaje.ruta}}</td>
                    <td>{{viaje.chofer}}</td>
                    <td>{{viaje.fechaViaje}}</td>
                    <td>{{viaje.observaciones}}</td>
                    <td><a href="editar_viaje/{{viaje.id}}">Editar</a></td>
                    <td><a href="eliminar_viaje/{{viaje.id}}">Eliminar</a></td>
                    <td><a href="detalle_viaje/{{viaje.id}}">Consulta</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="agregar_viaje">Agregar</a>
        <a href="{% url 'index' %}">Menu Principal</a>

    </div>
</body>
</html>
