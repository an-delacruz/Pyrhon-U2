<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border = "1">
            <thead>
                <tr>
                    <th>Id Chofer</th>
                    <th>Nombre</th>
                    <th colspan="3">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {%for chofer in Chofer%}
                <tr>
                    <td>{{chofer.id}}</td>
                    <td>{{chofer.nombreChofer}}</td>
                    <td>{{chofer.domicilioChofer}}</td>
                    <td>{{chofer.edadChofer}}</td>
                    <td>{{chofer.ciudadNacimiento}}</td>
                    <td><a href="editar_chofer/{{chofer.id}}">Editar</a></td>
                    <td><a href="eliminar_chofer/{{chofer.id}}">Eliminar</a></td>
                    <td><a href="detalle_chofer/{{chofer.id}}">Consulta</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="agregar_chofer">Agregar</a>
        <a href="{% url 'index' %}">Menu Principal</a>

    </div>
</body>
</html>
