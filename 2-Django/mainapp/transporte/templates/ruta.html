<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border = "1">
            <thead>
                <tr>
                    <th>Id Ruta</th>
                    <th>Nombre</th>
                    <th>Distancia</th>
                    <th colspan="3">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {%for ruta in Ruta%}
                <tr>
                    <td>{{ruta.id}}</td>
                    <td>{{ruta.nombreRuta}}</td>
                    <td>{{ruta.distanciaRuta}}</td>
                    <td><a href="editar_ruta/{{ruta.id}}">Editar</a></td>
                    <td><a href="eliminar_ruta/{{ruta.id}}">Eliminar</a></td>
                    <td><a href="detalle_ruta/{{ruta.id}}">Consulta</a></td>
                                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="agregar_ruta">Agregar</a>
        <a href="{% url 'index' %}">Menu Principal</a>

    </div>
</body>
</html>
