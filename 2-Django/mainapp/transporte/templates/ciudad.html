<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border = "1">
            <thead>
                <tr>
                    <th>Id Ciudad</th>
                    <th>Nombre</th>
                    <th colspan="3">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {%for ciudad in Ciudad%}
                <tr>
                    <td>{{ciudad.id}}</td>
                    <td>{{ciudad.nombreCiudad}}</td>
                    <td><a href="editar_ciudad/{{ciudad.id}}">Editar</a></td>
                    <td><a href="eliminar_ciudad/{{ciudad.id}}">Eliminar</a></td>
                    <td><a href="detalle_ciudad/{{ciudad.id}}">Consulta</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="agregar_ciudad">Agregar</a>
        <a href="{% url 'index' %}">Menu Principal</a>
    </div>
</body>
</html>
