<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/listado.css')}}"
    />
    <title>Choferes</title>
  </head>
  <body>
    <div class="container">
      <h2 align="center">Choferes</h2>
      <div class="opciones">
        <a href="{{url_for('inicio')}}">Index</a>
        <a href="{{url_for('agregarChofer')}}">Agregar</a>
      </div>
      <div>
        <table border="1">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
              <th>Licencia</th>
              <th>-</th>
            </tr>
          </thead>
          <tbody>
            {% for chofer in choferes %}
            <tr>
              <td>{{chofer.nombre}}</td>
              <td>{{chofer.apellido}}</td>
              <td>{{chofer.telefono}}</td>
              <td>{{chofer.licencia}}</td>
              <td>
                <a href="{{url_for('editarChofer', id=chofer.id)}}">Editar</a>
                <a href="{{url_for('eliminarChofer', id=chofer.id)}}"
                  >Eliminar</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
